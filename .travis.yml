branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
matrix:
  fast_finish: true
  include:
  - os: linux
    dist: trusty
    language: shell
    sudo: required
    services:
    - docker
    install:
    - docker pull octoblu/meshblu-connector-builder-base:ruby-armv7
    - docker pull octoblu/meshblu-connector-builder-base:linux-armv7
    script:
    - |
      pushd $PWD/ruby-armv7
        docker build octoblu/meshblu-connector-builder-base:ruby-armv7 .
      popd
    - |
      pushd $PWD/linux-armv7
        docker build octoblu/meshblu-connector-builder-base:linux-armv7 .
      popd
    after_success:
    - docker login --username="$DOCKER_USERNAME" --password="$DOCKER_PASSWORD"
    - docker push meshblu-connector-builder-base:ruby-armv7
    - docker push meshblu-connector-builder-base:linux-armv7
  - os: linux
    dist: trusty
    language: shell
    sudo: required
    services:
    - docker
    install:
    - docker pull octoblu/meshblu-connector-builder-base:linux-x64
    script:
    - |
      pushd $PWD/linux-x64
        docker build octoblu/meshblu-connector-builder-base:linux-x64 .
      popd
    after_success:
    - docker login --username="$DOCKER_USERNAME" --password="$DOCKER_PASSWORD"
    - docker push meshblu-connector-builder-base:linux-x64
  - os: linux
    dist: trusty
    language: shell
    sudo: required
    services:
    - docker
    install:
    - docker pull octoblu/meshblu-connector-builder-base:linux-x86
    script:
    - |
      pushd $PWD/linux-x86
        docker build octoblu/meshblu-connector-builder-base:linux-x86 .
      popd
    after_success:
    - docker login --username="$DOCKER_USERNAME" --password="$DOCKER_PASSWORD"
    - docker push meshblu-connector-builder-base:linux-x86
